<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <script src="main.js"></script>
    <script src="https://kit.fontawesome.com/fbd2de1405.js" crossorigin="anonymous"></script>
    <script src="https://momentjs.com/downloads/moment.js"></script>


    <link rel="icon" type="image/x-icon" href="favicon.svg">

    <link rel="stylesheet" href="styles.css">
    <title> Schedule Organizer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap"
          rel="stylesheet">
</head>

<body style="min-width: 100vw; background-color: grey; padding: 0; margin: 0">

<div class="content">

    <header class="header-container">
        <div class="nav-items">
            <img src="" alt="Logo" class="logo-img">
            <a href="#">Início</a>
            <a href="">Iniciar Tarefas</a>
        </div>
        <div>
            <img src="" alt="source-code">
        </div>
    </header>

    <div class="main-container">
        <div class="container-title">
            <h1>SCHEDULE ORGANIZER</h1>
            <div class="procrastinador-mode">
                <div>
                    <label for="modoProcrastinador">Modo Procrastinador</label>
                    <span onclick="alert('O modo procrastinador reduz a data de entrega da tarefa em um tempo aleatório.')"
                          style="cursor: pointer;">&#9432;</span>
                </div>
                <div>
                    <i class="fa-solid fa-list"></i>
                </div>
                <div class="form-check form-switch check-mode">
                    <input class="form-check-input" type="checkbox" role="switch" id="modoProcrastinador">

                </div>
            </div>
        </div>

        <form id="form">
            <div style="display:flex; justify-content: center;">

                <div>
                    <label for="nomeTarefa">Tarefa</label>
                    <br>
                    <input class="form-control" type="text"/>
                </div>

                <div>
                    <label for="dataDeFim">Data Final</label>
                    <br>
                    <input id="dataDeFim" class="form-control" type="datetime-local"/>
                </div>

                <div>
                    <label for="tempoNecessario">Duração </label>
                    <br>
                    <input id="dataDeFim" class="form-control" type="datetime-local"/>

                    <input id="diasNecessarias" type="number" min="0"/>
                    <span> Dias </span>
                    <input id="horasNecessarias" type="number" min="0"/>
                    <span> Horas </span>
                    <input id="minutosNecessários" type="number" min="0"/>
                    <span> Minutos </span>

                    <script>
                            document.getElementById('dataDeFim').value = getToday();

                    </script>
                    <button onclick="addTask('form');return false;"> Adicionar</button>

                </div>

                <div>
                    <br>
                    <button type="button" class="btn btn-dark" onclick="alert('teste')">Adicionar</button>
                </div>

                <div class="flex-center">
                    <label for="modoProcrastinador"> Modo Procrastinador</label>
                    <div onclick="alert('O modo procrastinador reduz a data de entrega da tarefa em um tempo aleatório.')"
                         style="cursor: pointer;">
                        &#9432;
                    </div>
                    <input id="modoProcrastinador" type="checkbox"/>
                    <button onclick="toggle('modoProcrastinador'); return false;">Finalizar</button>
                </div>


            </div>

            <div style="display:flex">
                <button type="button" class="btn btn-dark" onclick="toggle('modoProcrastinador'); return false;">
                    Finalizar
                </button>
            </div>

        </form>
        <div class="task-container">
            <div class="task-content">
                <label for="tasks">Tarefas:</label>
                <p> Nenhuma tarefa cadastrada </p>
            </div>

        </div>
    </div>

</div>
</body>

</html>
