<!DOCTYPE html>
<html lang="pt-BR">

    <head>
        <script src="main.js"> </script>
        <script src="https://kit.fontawesome.com/fbd2de1405.js" crossorigin="anonymous"></script>
        <script src="https://momentjs.com/downloads/moment.js"></script>


        <link rel="icon" type="image/x-icon" href="favicon.svg">

        <link rel="stylesheet" href="styles.css">
        <title> Schedule Organizer</title>
    </head>

    <body>
        <!-- ICONS: https://fontawesome.com/search -->

        <div class="content">

            <header class="header">
                <div> Logo </div>
                <div> Início </div>
                <div> Iniciar Tarefas </div>
                <i class="fa-solid fa-code"></i>

            </header>



            <div class="content">

                <div style="display:flex; justify-content: center;">
                    <h2>SCHEDULE ORGANIZER</h2>
                    <div>
                        <i class="fa-solid fa-list"></i>
                    </div>
                </div>

                <form id="form">

                    <div class="flex-center">

                        <label for="nomeTarefa">Tarefa</label>
                        <input id="nomeTarefa" type="text" />

                        <label for="dataDeFim">Data Final</label>
                        <input id="dataDeFim" type="datetime-local" />

                        <label for="tempoNecessario">Duração </label>

                        <input id="diasNecessarias" type="number" min="0" />
                        <span> Dias </span>
                        <input id="horasNecessarias" type="number" min="0" />
                        <span> Horas </span>
                        <input id="minutosNecessários" type="number" min="0" />
                        <span> Minutos </span>

                        <script>
                            document.getElementById('dataDeFim').value = getToday();
                        </script>
                        <button onclick="addTask('form');return false;"> Adicionar </button>

                    </div>

                    <div class="flex-center">
                        <label for="modoProcrastinador"> Modo Procrastinador</label>
                        <div onclick="alert('O modo procrastinador reduz a data de entrega da tarefa em um tempo aleatório.')"
                            style="cursor: pointer;">
                            &#9432;</div>
                        <input id="modoProcrastinador" type="checkbox" />
                        <button onclick="toggle('modoProcrastinador'); return false;">Finalizar</button>
                    </div>

                </form>
                <div> Tarefas: </div>
                <div> Nenhuma tarefa cadastrada </div>
            </div>


        </div>
    </body>

</html>
