<!DOCTYPE html>
<html lang="pt-BR">

    <head>

        <title> Schedule Organizer</title>

        <!-- Local files -->
        <script src="main.js"></script>
        <link rel="stylesheet" href="styles.css">
        <link rel="icon" type="image/x-icon" href="favicon.svg">

        <!-- Imports  -->
        <script src="https://kit.fontawesome.com/fbd2de1405.js" crossorigin="anonymous"></script>
        <script src="https://momentjs.com/downloads/moment.js"></script>


        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap"
            rel="stylesheet">
    </head>
    <!-- ICONS::: https://fontawesome.com/icons -->

    <body>
        <header class="header-container">
            <div class="nav-items">
                <img src="" alt="Logo" class="logo-img">
                <a href="#">Início</a>
                <a href="">Iniciar Tarefas</a>
            </div>
            <div>
                <img alt="source-code">
            </div>
        </header>
        <article>

            <!-- Linha de título -->
            <div class="row center">
                <div>
                    <h1 class="text-center">Schedule Organizer</h1>
                </div>
            </div>

            <!-- Linha de formulário de nova tarefas, com linhas dentro -->

            <div class="container-title">
                <form id="form">
                    <div class="procrastinador-mode">
                        <div>
                            <i class="fa-solid fa-circle-list"></i>
                        </div>
                        <div class="form-check form-switch check-mode">

                            <label for="modoProcrastinador">Modo Procrastinador
                                <span onclick="infoProcrastinador();return false;" style="cursor: pointer;">
                                    <i class="fa-solid fa-circle-info"></i>
                                </span>
                            </label>

                            <input required class="form-check-input" type="checkbox" role="switch"
                                id="modoProcrastinador">

                        </div>
                    </div>
            </div>


            <div style="display:flex; justify-content: center;">

                <div style="margin-right:1%;">
                    <label for="nome">Tarefa</label>
                    <br>
                    <input required id="nome" class="form-control" type="text" />
                </div>

                <div style="margin-right:1%;">
                    <label for="dataFinal">Data Final</label>
                    <br>
                    <input required id="dataFinal" class="form-control" type="datetime-local" />
                </div>

                <div>
                    <label for="tempoNecessario">Duração </label>
                    <br>
                    <input required id="duracaoDias" type="number" min="0" />
                    <span> Dias </span>
                    <br>
                    <input required id="duracaoHoras" type="number" min="0" />
                    <span> Horas </span>
                    <br>
                    <input required id="duracaoMinutos" type="number" min="0" />
                    <span> Minutos </span>

                    <script>
                        document.getElementById('dataFinal').value = getToday();

                    </script>

                </div>

                <div>
                    <br>
                    <button type="button" class="btn btn-dark"
                        onclick="addTask('form'); return false;">Adicionar</button>
                </div>


            </div>

            <div style="display:flex; margin-left: 20%;">
                <button type="button" class="btn btn-dark" onclick="toggle('modoProcrastinador'); return false;">
                    Finalizar
                </button>
            </div>

            </form>

            <!-- Linha de tarefas -->
            <div class="row">
                <div class="task-container">
                    <div id="taskList" class="task-content">
                        <p> Nenhuma tarefa cadastrada </p>
                    </div>

                </div>
            </div>


        </article>
        <footer>
        </footer>
    </body>

</html>
