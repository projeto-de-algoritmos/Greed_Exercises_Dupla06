<!DOCTYPE html>
<html lang="pt-BR">

    <head>

        <title> Schedule Organizer</title>

        <!-- Local files -->
        <script src="main.js"></script>
        <link rel="stylesheet" href="styles.css">
        <link rel="icon" type="image/x-icon" href="favicon.svg">

        <!-- Imports  -->
        <script src="https://kit.fontawesome.com/fbd2de1405.js" crossorigin="anonymous"></script>
        <script src="https://momentjs.com/downloads/moment.js"></script>


        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap"
            rel="stylesheet">
    </head>

    <!-- ICONS::: https://fontawesome.com/icons -->

    <body>
        <header>
            <div class="nav-items">
                <img src="" alt="Logo" class="logo-img">
                <a href="#">Início</a>
                <a href="">Iniciar Tarefas</a>
            </div>
            <div>
                <img alt="source-code">
            </div>
        </header>
        <article>

            <!-- Linha de título -->
            <div class="row center">
                <div>
                    <h1 class="text-center">Schedule Organizer</h1>
                </div>
            </div>

            <!-- Linha de formulário de nova tarefas, com linhas dentro -->
            <form>

                <div class="row col-12">
                    <div class="row">
                        <div class="col-8">
                            <div class="row">
                                <h3 class="text-center">Descrição</h3>
                            </div>
                            <div class="row">
                                <div class="col-6">
                                    <label for="nome">Tarefa</label>
                                    <input required id="nome" class="form-control" type="text" />
                                </div>
                                <div class="col-6">
                                    <label for="dataFinal">Data Final</label>
                                    <input required id="dataFinal" class="form-control" type="datetime-local" />
                                    <script>                                     setDataFinal();                                </script>
                                </div>
                            </div>
                        </div>
                        <div class="row col-4">
                            <div class="row">
                                <h3 class="text-center">Duração</h3>
                            </div>
                            <div class="row col-12 p-0 m-0">
                                <div class="col-4">
                                    <label for="duracaoDias"> Dias </label>
                                    <input class="form-control" required id="duracaoDias" type="number" min="0" />
                                </div>
                                <div class="col-4">
                                    <label for="duracaoHoras"> Horas </label>
                                    <input class="form-control" required id="duracaoHoras" type="number" min="0" />
                                </div>
                                <div class="col-4">
                                    <label for="duracaoMinutos"> Minutos </label>
                                    <input class="form-control" required id="duracaoMinutos" type="number" min="0" />
                                </div>
                            </div>
                        </div>

                    </div>
                    <div class="row col-12 d-flex my-2 d-flex justify-content-end ">
                        <div class="col-3 d-flex justify-content-end">
                            <div class="col-9 d-flex justify-content-end">
                                <label for="modoProcrastinador">
                                    Modo Procrastinador
                                    <i id="infoProcrastinador" class="fa-solid fa-circle-info px-2"
                                        onclick="infoProcrastinador(); return false" style="cursor: pointer;"></i>
                                </label>
                            </div>
                            <div class="col-3">

                                <div class=" form-check form-switch check-mode d-flex justify-content-end">
                                    <input required class=" form-check-input" type="checkbox" role="switch"
                                        id="modoProcrastinador">
                                </div>
                            </div>
                        </div>
                        <div class="col-3 d-flex justify-content-end">
                            <div class="px-1">

                                <button type="button" class="btn btn-dark" onclick="addTask('form');">Adicionar</button>
                            </div>
                            <div>
                                <button type="button" class="btn btn-dark"> Agendar Tarefas </button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>




            <!-- Linha de tarefas -->
            <div class="row">
                <div class="task-container">
                    <div id="taskList" class="task-content">
                        <p> Nenhuma tarefa cadastrada </p>
                    </div>

                </div>
            </div>


        </article>
        <footer>
        </footer>
    </body>

</html>
